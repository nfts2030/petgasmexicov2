<!DOCTYPE html>
<html>
<head>
    <title>Test Contact Form</title>
</head>
<body>
    <h1>Test Contact Form</h1>
    <form id="contactForm">
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div>
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone">
        </div>
        <div>
            <label for="subject">Subject:</label>
            <select id="subject" name="subject" required>
                <option value="">Select a subject</option>
                <option value="cotizacion">Solicitud de Cotización</option>
                <option value="ventas">Información de Ventas</option>
                <option value="soporte">Soporte Técnico</option>
                <option value="trabajo">Bolsa de Trabajo</option>
                <option value="prensa">Prensa y Medios</option>
                <option value="otro">Otro</option>
            </select>
        </div>
        <div>
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
        </div>
        <div>
            <input type="checkbox" id="privacy" name="privacy" required>
            <label for="privacy">Accept privacy policy</label>
        </div>
        <button type="submit">Send Message</button>
    </form>

    <div id="response"></div>

    <script>
        document.getElementById('contactForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            
            try {
                const response = await fetch('/api/contact.php', {
                    method: 'POST',
                    body: new URLSearchParams(formData)
                });
                
                const result = await response.json();
                
                document.getElementById('response').innerHTML = 
                    '<p style="color: ' + (result.success ? 'green' : 'red') + ';">' + 
                    result.message + '</p>';
            } catch (error) {
                document.getElementById('response').innerHTML = 
                    '<p style="color: red;">Error: ' + error.message + '</p>';
            }
        });
    </script>
</body>
</html>
