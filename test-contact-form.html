<!DOCTYPE html>
<html>
<head>
    <title>Contact Form Test</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 0 auto; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, select, textarea { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        button { background-color: #0a4b2a; color: white; border: none; padding: 10px 20px; border-radius: 4px; cursor: pointer; }
        button:hover { background-color: #0d6a3a; }
        .response { padding: 15px; margin: 20px 0; border-radius: 4px; }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>
    <h1>Contact Form Test</h1>
    <form id="contactForm">
        <div class="form-group">
            <label for="name">Name *</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="email">Email *</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="phone">Phone</label>
            <input type="tel" id="phone" name="phone">
        </div>
        <div class="form-group">
            <label for="subject">Subject *</label>
            <select id="subject" name="subject" required>
                <option value="">Select a subject</option>
                <option value="cotizacion">Solicitud de Cotización</option>
                <option value="ventas">Información de Ventas</option>
                <option value="soporte">Soporte Técnico</option>
                <option value="trabajo">Bolsa de Trabajo</option>
                <option value="prensa">Prensa y Medios</option>
                <option value="otro">Otro</option>
            </select>
        </div>
        <div class="form-group">
            <label for="message">Message *</label>
            <textarea id="message" name="message" rows="5" required></textarea>
        </div>
        <div class="form-group">
            <input type="checkbox" id="privacy" name="privacy" required>
            <label for="privacy">Accept privacy policy *</label>
        </div>
        <button type="submit">Send Message</button>
    </form>
    <div id="response"></div>

    <script>
        document.getElementById('contactForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            
            try {
                const response = await fetch('/api/contact.php', {
                    method: 'POST',
                    body: new URLSearchParams(formData)
                });
                
                const result = await response.json();
                
                document.getElementById('response').innerHTML = 
                    `<div class="response ${result.success ? 'success' : 'error'}">
                        ${result.message}
                    </div>`;
            } catch (error) {
                document.getElementById('response').innerHTML = 
                    `<div class="response error">
                        Error: ${error.message}
                    </div>`;
            }
        });
    </script>
</body>
</html>
